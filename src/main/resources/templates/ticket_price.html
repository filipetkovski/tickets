<!DOCTYPE html>
<html xmlns:th="http://thymelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org" lang="eu" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymelead.org ">
<head>
  <meta charset="UTF-8">
  <style>
    section {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5 m-auto">
    <div class="container">
      <div class="container" sec:authorize="!hasRole('ROLE_ADMIN')">
        <div class="alert alert-success">
          You do not have permission to find a ticket!
        </div>
      </div>
      <div id="notFoundAlert" class="alert alert-success" style="display: none;">
        Ticket not found.
      </div>
      <div sec:authorize="hasRole('ROLE_ADMIN')" class="d-grid justify-content-center">
        <h1 class="h1 mb-2">Change The Price</h1>
        <form id="form" class="needs-validation" role="form" method="post" th:action="@{/ticket/price}">
          <div class="mb-2">
            <div class="mb-2">
              <label for="price" class="h5">Ticket price</label>
              <input type="number" value="1" class="form-control" id="price" name="price" required>
            </div>
          </div>
          <button class="btn btn-primary mt-3" value="Log in" type="submit">Change</button>
        </form>
      </div>
    </div>
  </section>
</main>
</body>
</html>
